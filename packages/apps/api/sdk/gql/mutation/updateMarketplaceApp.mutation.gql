mutation updateMarketplaceApp($where: MarketplaceAppWhereInput!, $data: UpdateMarketplaceAppInput!) {
  updateMarketplaceApp(where: $where, data: $data) {
    name
    description
    type
    logo
    websiteURL
    documentationURL
    helpURL
    redirectURLs
    connectLink
    live
    enabled
    developer {
      id
    }
    id
    dateCreated
    deleted
    dateUpdated
  }
}