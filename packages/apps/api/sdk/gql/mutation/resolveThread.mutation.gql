mutation resolveThread($where: WhereInputType!) {
  resolveThread(where: $where) {
    resolved
    guest {
      mobileCountryCode
      mobile
      lastName
      firstName
      email
      id
    }
    order {
      pricelist {
        id
        name
      }
      space {
        id
        name
      }
      discount {
        value
        name
      }
      subtotal
      orderReference
      totalPrice
      dateCreated
      id
      id
    }
    lastMessage {
      author
      text
      dateCreated
      id
    }
    id
    dateCreated
    deleted
    dateUpdated
  }
}