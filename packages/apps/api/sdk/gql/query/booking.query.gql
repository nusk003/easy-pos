query booking($where: WhereInputType!) {
  booking(where: $where) {
    roomNumber
    bookingReference
    checkInDate
    checkOutDate
    carRegistration
    party {
      id
      firstName
      lastName
      ageGroup
      email
      mobile
      mobileCountryCode
      countryOfResidence
      address
      nationality
      passportNumber
      nextDestination
      dateOfBirth
      dietaryRequirements
      purposeOfStay
      specialOccasions
      job
      company
      pmsId
      carRegistration
    }
    bookingDetails {
      toggleQuestion {
        result
        toggle
        title
        type
      }
    }
    roomType
    estimatedTimeOfArrival
    numberOfAdults
    numberOfChildren
    clubMemberNumber
    purposeOfStay
    pmsId
    dateReviewed
    dateSubmitted
    dateCheckedIn
    dateCheckedOut
    dateCanceled
    guest {
      mobileCountryCode
      email
      mobile
      lastName
      firstName
      id
    }
    status
    id
    dateCreated
    deleted
    dateUpdated
  }
}